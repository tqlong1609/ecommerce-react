<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Store | Ecommerce Website</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="narbar">
          <div class="logo">
            <img src="/frontend/images/logo.png" alt="logo" width="125px" />
          </div>
          <nav>
            <ul id="menuItems">
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Account</a></li>
            </ul>
          </nav>
          <img
            src="/frontend/images/cart.png"
            alt="cart"
            width="30px"
            height="30px"
          />
          <img
            src="/frontend/images/menu.png"
            alt="menu"
            width="30px"
            height="30px"
            onclick="onClickMenu()"
            class="menu-icon"
          />
        </div>
      </div>
    </div>

    <div class="account-page">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="/frontend/images/image1.png" alt="image1" width="100%" />
          </div>
          <div class="col-2">
            <div class="form-account">
              <div class="header-form">
                <span onclick="onLoginIndicator()" class="disable-select"
                  >Login</span
                >
                <span onclick="onRegisterIndicator()" class="disable-select"
                  >Register</span
                >
                <hr id="Indicator" />
              </div>
              <form id="LoginForm">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <button type="submit" class="btn">Login</button>
                <a href="#">Forgot Password</a>
              </form>

              <form id="RegisterForm">
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
                <button type="submit" class="btn">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="footer-col-1">
            <h3>Download Out App</h3>
            <p>Download App for android and ios mobile phone</p>
            <div class="logo-app">
              <img src="/frontend/images/app-store.png" alt="app-store" />
              <img src="/frontend/images/play-store.png" alt="app-store" />
            </div>
          </div>
          <div class="footer-col-2">
            <img src="/frontend/images/logo-white.png" alt="logo-white" />
            <p>
              Our purpose Is To Sustainably Make the Pleasure and Benefits of
              Sports Accessible to The Many
            </p>
          </div>
          <div class="footer-col-3">
            <h3>Follow Me</h3>
            <ul>
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="">Twitter</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const menuItems = document.getElementById("menuItems");
    menuItems.style.maxHeight = "0px";
    const onClickMenu = () => {
      if (menuItems.style.maxHeight === "0px") {
        menuItems.style.maxHeight = "200px";
      } else {
        menuItems.style.maxHeight = "0px";
      }
    };
  </script>
  <script>
    const LoginForm = document.getElementById("LoginForm");
    const RegisterForm = document.getElementById("RegisterForm");
    const Indicator = document.getElementById("Indicator");

    const onRegisterIndicator = () => {
      Indicator.style.transform = "translateX(190%)";
      RegisterForm.style.transform = "translateX(300px)";
      LoginForm.style.transform = "translateX(300px)";
    };

    const onLoginIndicator = () => {
      Indicator.style.transform = "translateX(30%)";
      LoginForm.style.transform = "translateX(0)";
      RegisterForm.style.transform = "translateX(0)";
    };
  </script>
</html>
